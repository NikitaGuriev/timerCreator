  <body>
    <div id="fullpage">
      <div class="section center-align valign-wrapper userColors">
        <div class="container">
          <p class="revealator-slidedown revealator-duration3 flow-text">
            Грэй

          <h4
            class="revealator-zoomout revealator-delay3 revealator-duration3"
            id="textTimer"
          >
            ГГ.ММ.ДД ЧЧ:ММ:СС
          </h4>
          <p
            class="revealator-slideup revealator-duration3 revealator-delay6 flow-text"

    <script
      type="text/javascript"

    <script type="text/javascript">
      fullpage.initialize('#fullpage', {
        anchors: ['main'],
        menu: '#menu',
        css3: true,
      });
    </script>
    <script>
      setInterval(() => {
        let b = moment.utc('2020-12-13T15:50+03:00');
        let a = moment.utc(new Date());
        let years = a.diff(b, 'years');
        b.add(years, 'years');
        let months = a.diff(b, 'months');
        b.add(months, 'months');
        let days = a.diff(b, 'days');
        b.add(days, 'days');
        let hours = a.diff(b, 'hours');
        b.add(hours, 'hours');
        let minutes = a.diff(b, 'minutes');
        b.add(minutes, 'minutes');
        let seconds = a.diff(b, 'seconds');
        b.add(seconds, 'seconds');
        let finalCalc = `${years}.${months}.${days} ${hours}:${minutes}:${seconds}`;
        let divTimer = document.getElementById('textTimer');
        divTimer.innerText = finalCalc;
      }, 1000);
    </script>
